<h1>Login page</h1>
<form ng-submit="login(account)">
    <div>
        <label>user name:</label>
        <input type="text" ng-model="account.username" />
    </div>
    <div>
        <label>Password:</label>
        <input type="password" ng-model="account.password" />
    </div>
    <input type="submit" />
    <div style="color:red">
        {{message}}
    </div>
</form>
