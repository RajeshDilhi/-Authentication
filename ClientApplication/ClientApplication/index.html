<!DOCTYPE html>
<html>
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0 " />
    <title> Angular js app</title>
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>-->

    <script src="Scripts/angular.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>-->
    <script src="Scripts/angular-ui-router.min.js"></script>
    <!--<script src="Scripts/mg/package/modules/ngStorage/ngStorage.min.js"></script>-->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-local-storage/0.7.1/angular-local-storage.js"></script>-->
    <script src="Scripts/angular-local-storage.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <!--<link href="Content/bootstrap.min.css" rel="stylesheet" />-->
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/app.js"></script>
</head>
<body ng-app="myApp">
    <nav class="navbar navbar-default navbar-inverse" role="navigation" ng-controller="indexController">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Login dropdown</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="home">Home </a></li>
                    <li><a ui-sref="authenticated">authenticated </a></li>
                    <li><a ui-sref="authorized">authorized </a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a>Welcome, {{authentication.username}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a class="btn" ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a ui-sref="login">Login</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <br />
    <div class="container body-content">
        <div ui-view></div>
        <hr />
        <footer>
            <p>&copy; Rajesh </p>
        </footer>
    </div>

</body>
</html>
